<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防止重复点击发送请求</title>
    <link rel="stylesheet" href="./common.css" />
    <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.4.1/styles/github.min.css" rel="stylesheet">
    <style>
      body {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <iframe-demo src="./demo1.html"></iframe-demo>
      <iframe-demo src="./demo2.html"></iframe-demo>
      <iframe-demo src="./demo3.html"></iframe-demo>

    </div>
    <!-- iframe-demo 组件模板 -->
    <div type="x-template" id="iframe-demo" style="display: none">
      <div class="iframe-demo">
        <iframe ref="iframe" :src="src" frameborder="0" width="100%" :height="height"></iframe>
        <div class="snippets">
          <div class="snippet" v-for="(snippet, index) in snippets" :key="index">
            <h3>{{snippet.info.lang}}:</h3>
            <highlightjs :language="snippet.info.lang" :code="snippet.code" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios@0.21.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.4.1/languages/javascript.min.js"></script>
    <script src="../prr.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
