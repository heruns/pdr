<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防止重复点击发送请求</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 50px;
      }
      .box {
        width: 100px;
        height: 100px;
        text-align: center;
        cursor: pointer;
        background-color: #f00;
      }
      .prr-requesting {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <!-- 全局监听请求 -->
    <button id="btn">click me</button>
    <div id="app">
      <!-- 指令手动设置请求开始和结束，可用于处理多个请求的情况 -->
      <button v-prr.loading="loading" @click="handleClick">
        测试指令 {{loading}}
      </button>
      <!-- 指令手动指定目标，可用于 selectors 不匹配的情况 -->
      <div v-prr.loading @click="fetchJs" class="box">可点击区域</div>
      <!-- 使用 element ui 的按钮组件 -->
      <el-button type="primary" @click="fetchJs">click me</el-button>
    </div>
    <script src="https://unpkg.com/axios@0.21.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../prr.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
